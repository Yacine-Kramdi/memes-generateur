<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar  -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://img.freepik.com/premium-vector/meme-logo-m-letter-logo-smiling-logo_644562-4.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Memes
          </a>
        </div>
      </nav>
    
    
   <div class="formulaire">
    <!-- le text qui sera afficher dans l'image  -->
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Text</label>
        <input type="text" class="form-control" id="text-afficher" placeholder="Ecrire votre text ici">
    </div>
   
    <!-- input pour charger l'image souhaiter -->
    <div class="mb-3">
        <label for="formFile" class="form-label">Charger votre image ici</label>
        <input class="form-control" accept="image/*" type="file" id="image" >
    </div>
   
    <!-- button pour génerer l'image  -->
    <button type="button" class="btn btn-primary" onclick="generateMeme()">Générer le meme</button>
   <!-- button pour telecharger l'image lorsque on géner le text  sur l'image -->
    <button type="button" class="btn btn-success" onclick="downloadCanvas()" disabled  id="button-download">Télecharger le memes</button>
  </div> 

     <!-- canva afficher -->
    <canvas width="400" height="300" id="canvas">

    <!-- lien vers le fichier js  -->
    <script src="script.js"></script>

    <!-- les liens js de bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
